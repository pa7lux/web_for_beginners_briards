<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media test</title>
	<style>
		.block {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		@media screen and (max-width: 720px) {
			.block {
				width: 300px;
				height: 100px;
				background-color: blue;
			}
		}
		@media screen and (max-width: 500px) {
			.block {
				width: 300px;
				height: 100px;
				background-color: green;
			}
		}

	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
