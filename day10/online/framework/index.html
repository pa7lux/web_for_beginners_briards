<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Framework</title>
	<link href="http://cdn.muicss.com/mui-0.9.36/css/mui.min.css" rel="stylesheet" type="text/css" />
	<style>
		div {
			border: 1px solid red;
		}
		.mui-appbar {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="mui-appbar">
	  <table width="100%">
	    <tr style="vertical-align:middle;">
	      <td class="mui--appbar-height">Left Side</td>
	      <td class="mui--appbar-height" align="right">Right Side</td>
	    </tr>
	  </table>
	</div>
	<div class="mui-container-fluid">
		<div class="mui-row">
			<div class="mui-col-md-4">
				<button class="mui-btn mui-btn--primary">Button</button>
			</div>
		    <div class="mui-col-md-4">md-4</div>
		    <div class="mui-col-md-4">md-4</div>
		</div>
		<div class="mui-row">
			<div class="mui-col-md-8">md-4</div>
		    <div class="mui-col-md-4">md-8</div>
		</div>
	</div>
	<script src="http://cdn.muicss.com/mui-0.9.36/js/mui.min.js"></script>
</body>
</html>
