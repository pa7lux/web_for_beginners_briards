<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradients & Shadows</title>
	<style>
		.first {
			width: 500px;
			height: 500px;
			background-image: linear-gradient(to left bottom, orange 10%, red 50%, lightblue 100%);

		}

		.second	{
			width: 500px;
			height: 500px;
			background-image: radial-gradient(red, green, blue);
			box-shadow: 10px 10px 50px green;
		}

		p {
			text-shadow: 50px -40px 50px red;
		}
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni soluta nisi rem in, quod beatae ab odit fuga atque libero voluptatum, accusantium officiis. Vero iure ut ea numquam alias quasi.</p>
</body>
</html>
