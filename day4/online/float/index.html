<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		img {
			float: left;
		}
		div {
			width: 50px;
			height: 100px;
			background-color: blue;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/CheHigh.jpg/267px-CheHigh.jpg" alt="">
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod facere rerum, vero doloribus sed tempore non, laudantium illo aliquid soluta saepe ipsam id eum debitis molestias veniam asperiores, expedita! Repellat.</p>
	<div class="clear"></div>
	<div></div>
</body>
</html>
